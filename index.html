<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventory</title>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
  rel="stylesheet"
/>
  </head>
  <body>
    <div
      class="background"
      style="
        background: linear-gradient(
          0deg,
          rgb(164 124 81),
          rgba(138, 98, 24, 0.68)
        );
      "
    >
      <section>
        <div class="row">
          <div
            class="col-md-4 m-2 mt-4"
            class="contact d-flex flex-column align-items-start justify-content-center"
          >
            
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" /><br/><br/>

              <label for="bill">Bill No.</label>
              <input type="text" id="bill" /><br/><br />

              <label for="supplier">Supplier</label>
              <input
                type="text"
                id="supplierDetails"
                name="supplierDetails"
              />
              <button id="addList">
                Add List
              </button>
              <div>
              <div
                id="lists"
                style="
                  border: 1px solid black;
                  height: 150px;
                  width: 400px;
                  background-color: white;
                "
              ></div>
              <!-- <p style="text-align: right;
              width: 400px"><a href="#" style="color: white;">Add New Supplier</a>&nbsp;&nbsp;
                <a href="#" style="color: white;">Refresh</a></p> -->
              </div>
             
              

              <label for="Items">Items</label>
              <input type="text" id="itemsdetails" name="Items" />
              <button id="addItems">
                Add Items
              </button>
              <div>
              <div
                id="items"
                style="
                  border: 1px solid black;
                  height: 150px;
                  width: 400px;
                  background-color: white;
                "
              ></div>
              <!-- <p style="text-align: right;
              width: 400px"><a href="#" style="color: white;">Add New Items</a>&nbsp;&nbsp;
                <a href="#" style="color: white;">Refresh</a></p> -->
              </div>
              
          </div>
          <div
            class="col-md  m-3 mt-4"
            class="d-flex flex-row align-items-start justify-content-start"
          >
            <div class="mt-3">
              <label for="quantity">Quantity</label>
              <input type="text" id="quantity" />
              <button onclick="">Add</button> <button >Clear</button>
            </div>
            <div style="background-color:rgb(173, 171, 171); height: 370px;
            width: 700px; border: 1px solid black;">
            
          </div>
          <div class="row">
            <div  class="d-flex flex-row align-items-start justify-content-start">
              <table>
                <div></div>
              </table>

            </div>

          </div>
          </div>
        </div>
      </section>
    </div>
   <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"
></script>
    <script src="index.js"></script>
  </body>
  
  
</html>
